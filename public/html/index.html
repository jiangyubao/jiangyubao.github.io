<!DOCTYPE html>
<html ng-app="chatApp">

<head>
    <title>简易聊天室</title>
    <meta charset="UTF-8">
    <meta name=description content="">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.3.0/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.3.0/angular-cookies.min.js"></script>
    <script src="../../../public/js/wsApp.js"></script>
    <script src="../../../public/js/chatApp.js"></script>
    <style>
    </style>
</head>

<body ng-controller="chatCtrl">

    <div class="panel panel-default">
        <div class="panel-heading">地址：{{model.wsAddr}}</div>
        <div class="panel-body">
            <form class="form-inline">
                <div class="form-group">
                    <label for="roomName">地址：</label>
                    <input type="text" class="form-control" id="addr" placeholder="输入房间地址" ng-model="model.chat.addr">
                </div>
                <div class="form-group">
                    <label for="roomName">房间：</label>
                    <input type="text" class="form-control" id="roomName" placeholder="输入房间名字" ng-model="model.chat.roomName">
                </div>
                <div class="form-group">
                    <label for="groups">频道：</label>
                    <input type="text" class="form-control" id="groups" placeholder="输入频道列表" ng-model="model.chat.groups">
                </div>
                <div class="btn-group" role="group" aria-label="...">
                    <button class="btn btn-default" ng-click="join()">加入</button>
                    <button class="btn btn-default" ng-click="heartbeat()">心跳</button>
                    <button class="btn btn-default" ng-click="leave()">离开</button>
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">地址：{{model.httpAddr}}</div>
        <div class="panel-body">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" id="input" size="25" ng-model="model.chat.input">
                </div>
                <div class="btn-group" role="group" aria-label="...">
                    <button class="btn btn-default" ng-click="wsSend()">WS发送</button>
                    <button class="btn btn-default" ng-click="httpSend()">HTTP发送</button>
                    <button class="btn btn-default" ng-click="httpSendLocalHost()">HTTP发送localhost</button>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <textarea rows="15" cols="150" ng-model="model.chat.output" />
        </div>
    </div>
</body>

</html>
