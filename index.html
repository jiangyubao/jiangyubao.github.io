<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Flutter WebView自测</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
  <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  <script>
    //fwv是Flutter WebView的简写
    //相册
    fwv.galleryCall = function () {
      fwv.gallery.postMessage('');
    }
    //相册回调
    fwv.gallery.callBack = function (message) {
      document.getElementById("display").innerHTML = message;
    }
    //相机
    fwv.cameraCall = function () {
      fwv.camera.postMessage('');
    }
    //相机回调
    fwv.camera.callBack = function (message) {
      document.getElementById("display").innerHTML = message;
    }
    //网络连接状态
    fwv.connectivityCall = function () {
      fwv.connectivity.postMessage('');
    }
    //网络连接状态回调
    fwv.connectivity.callBack = function (message) {
      document.getElementById("display").innerHTML = message;
    }
    //写粘贴板
    fwv.clipboardSetDataCall = function () {
      alert("1");
      fwv.clipboardSetData.postMessage('您好，这是存入粘贴板的内容哦！');
      alert("2");
    }
    //写粘贴板回调
    fwv.clipboardSetData.callBack = function (message) {
      document.getElementById("display").innerHTML = message;
    }
    //读粘贴板
    fwv.clipboardGetDataCall = function () {
      fwv.clipboardGetData.postMessage('');
    }
    //读粘贴板回调
    fwv.clipboardGetData.callBack = function (message) {
      document.getElementById("display").innerHTML = message;
    }
    //packageInfo、deviceInfo
    fwv.appInfoCall = function () {
      fwv.appInfo.postMessage('');
    }
    //packageInfo、deviceInfo回调
    fwv.appInfo.callBack = function (message) {
      document.getElementById("display").innerHTML = message;
    }
    //系统分享（备注，这里暂时不使用微信分享，因为要注册微信开发者账号，要审核，并且一个app对应一个，比较繁琐，不适合马甲开发）
    fwv.shareCall = function () {
      //用法1：分享URL指向的图片（实际流程：把图片下载到手机的Temporary目录，然后分享该文件）
      fwv.share.postMessage('{"url":"https://koudai.17itou.com/static/images/def_bannertxtbg-fe0605964e.png","title":"标题","subject":"主题"}');
      //用法2：url为空则从相册选取图片分享
      //fwv.Share.postMessage('{"url":"","title":"标题","subject":"主题"}');
    }
    //系统分享回调
    fwv.share.callBack = function (message) {
    }
    //扫码
    fwv.barcodeScannerCall = function () {
      fwv.barcodeScanner.postMessage('');
    }
    //扫码回调
    fwv.barcodeScanner.callBack = function (message) {
      document.getElementById("display").innerHTML = message;
    }
    //定位
    fwv.locationCall = function () {
      fwv.location.postMessage('');
    }
    //定位回调
    fwv.location.callBack = function (message) {
      document.getElementById("display").innerHTML = message;
    }
    //打开第三方应用
    fwv.urlLauncherCall= function ()  {
      //微信
      // fwv.urlLauncher.postMessage('weixin://');
      //这是啥？
      // fwv.urlLauncher.postMessage('mqqwpa://');
      //支付宝扫码
      // fwv.urlLauncher.postMessage('alipayqr://');
      //短信：
      // fwv.urlLauncher.postMessage('sms://');
      //手机：
      // fwv.urlLauncher.postMessage('tel://');
      fwv.urlLauncher.postMessage('alipays://');
    }
    //定位回调
    fwv.urlLauncher.callBack = function (message) {
      document.getElementById("display").innerHTML = message;
    }

  </script>
</head>

<body>
  <section class="main-content">
    <h3>
      <div id="display"></div>
    </h3>
    <h3>
      <button onclick="fwv.barcodeScannerCall()">扫码</button>
    </h3>
    <h3>
      <button onclick="fwv.locationCall()">定位</button>
    </h3>
    <h3>
      <button onclick="fwv.shareCall()">系统分享</button>
    </h3>
    <h3>
      <button onclick="fwv.galleryCall()">相册</button>
    </h3>
    <h3>
      <button onclick="fwv.cameraCall()">相机</button>
    </h3>
    <h3>
      <button onclick="fwv.connectivityCall()">网络状态监测</button>
    </h3>
    <h3>
      <button onclick="fwv.appInfoCall()">PackageInfo & DeviceInfo</button>
    </h3>
    <h3>
      <button onclick="fwv.clipboardSetDataCall()">写粘贴板</button>
    </h3>
    <h3>
      <button onclick="fwv.clipboardGetDataCall()">读粘贴板</button>
    </h3>
    <h3>
      <button onclick="fwv.urlLauncherCall()">唤起支付宝</button>
    </h3>
  </section>
</body>

</html>
