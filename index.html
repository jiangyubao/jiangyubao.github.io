<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Flutter WebView自测</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
  <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  <script>
    //fwv是Flutter WebView的简写
    //相册
    function fwv_galleryCall() {
      fwv_gallery.postMessage('');
    }
    //相册回调
    fwv_gallery.callBack = function (message) {
      document.getElementById("display").innerHTML = message;
    }
    //相机
    function fwv_cameraCall() {
      fwv_camera.postMessage('');
    }
    //相机回调
    fwv_camera.callBack = function (message) {
      document.getElementById("display").innerHTML = message;
    }
    //网络连接状态
    function fwv_connectivityCall() {
      fwv_connectivity.postMessage('');
    }
    //网络连接状态回调
    fwv_connectivity.callBack = function (message) {
      document.getElementById("display").innerHTML = message;
    }
    //写粘贴板
    function fwv_clipboardSetDataCall() {
      fwv_clipboardSetData.postMessage('您好，这是存入粘贴板的内容哦！');
    }
    //写粘贴板回调
    fwv_clipboardSetData.callBack = function (message) {
      document.getElementById("display").innerHTML = message;
    }
    //读粘贴板
    function fwv_clipboardGetDataCall() {
      fwv_clipboardGetData.postMessage('');
    }
    //读粘贴板回调
    fwv_clipboardGetData.callBack = function (message) {
      document.getElementById("display").innerHTML = message;
    }
    //packageInfo、deviceInfo
    function fwv_appInfoCall() {
      fwv_appInfo.postMessage('');
    }
    //packageInfo、deviceInfo回调
    fwv_appInfo.callBack = function (message) {
      document.getElementById("display").innerHTML = message;
    }
    //系统分享（备注，这里暂时不使用微信分享，因为要注册微信开发者账号，要审核，并且一个app对应一个，比较繁琐，不适合马甲开发）
    function fwv_shareCall() {
      //用法1：分享URL指向的图片（实际流程：把图片下载到手机的Temporary目录，然后分享该文件）
      fwv_share.postMessage('{"url":"https://koudai.17itou.com/static/images/def_bannertxtbg-fe0605964e.png","title":"标题","subject":"主题"}');
      //用法2：url为空则从相册选取图片分享
      //fwv_Share.postMessage('{"url":"","title":"标题","subject":"主题"}');
    }
    //系统分享回调
    fwv_share.callBack = function (message) {
    }
    //扫码
    function fwv_barcodeScannerCall() {
      fwv_barcodeScanner.postMessage('');
    }
    //扫码回调
    fwv_barcodeScanner.callBack = function (message) {
      document.getElementById("display").innerHTML = message;
    }
    //定位
    function fwv_locationCall() {
      fwv_location.postMessage('');
    }
    //定位回调
    fwv_location.callBack = function (message) {
      document.getElementById("display").innerHTML = message;
    }
    //打开第三方应用
    function fwv_urlLauncherCall() {
      //微信
      // fwv_urlLauncher.postMessage('weixin://');
      //这是啥？
      // fwv_urlLauncher.postMessage('mqqwpa://');
      //支付宝扫码
      // fwv_urlLauncher.postMessage('alipayqr://');
      //短信：
      // fwv_urlLauncher.postMessage('sms://');
      //手机：
      // fwv_urlLauncher.postMessage('tel://');
      fwv_urlLauncher.postMessage('alipays://');
    }
    //定位回调
    fwv_urlLauncher.callBack = function (message) {
      document.getElementById("display").innerHTML = message;
    }
    //友盟推送token回调
    function fwv_onToken(token) {
      document.getElementById("display").innerHTML = token;
    }
    //友盟推送收到消息回调
    function fwv_onMessage(message) {
      document.getElementById("display").innerHTML = message;
    }
  </script>
</head>

<body>
  <section class="main-content">
    <h5>
      <div id="token"></div>
    </h5>
    <h5>
      <div id="message"></div>
    </h5>
    <h5>
      <div id="display" style="overflow:scroll; width:400px; height:100px;"></div>
    </h5>
    <table width="100%" style="margin: auto;">
      <tr>
        <td><button
            onclick=" window.location='https://koudai.17itou.com/?entry=iweb&bundleId=com.wanglizhi.clientd&env=dist'">口袋主页</button>
        </td>
        <td></td>
      </tr>
      <tr>
        <td><button onclick=" fwv_barcodeScannerCall()">扫二维码</button></td>
        <td><button onclick="fwv_locationCall()">当前位置</button></td>
      </tr>
      <tr>
        <td><button onclick="fwv_shareCall()">系统分享</button></td>
        <td><button onclick="fwv_galleryCall()">选取相册</button></td>
      </tr>
      <tr>
        <td><button onclick="fwv_cameraCall()">打开相机</button></td>
        <td><button onclick="fwv_connectivityCall()">网络监测</button></td>
      </tr>
      <tr>
        <td><button onclick="fwv_clipboardSetDataCall()">写粘贴板</button></td>
        <td><button onclick="fwv_clipboardGetDataCall()">读粘贴板</button></td>
      </tr>
      <tr>
        <td><button onclick="fwv_urlLauncherCall()">唤起支付宝</button></td>
        <td><button onclick="fwv_appInfoCall()">基本信息</button></td>
      </tr>
    </table>
  </section>
</body>

</html>
