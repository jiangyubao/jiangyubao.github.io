<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>宝哥</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
  <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  <script>
    function GalleryCall() {
      Gallery.postMessage('');
    }
    function GalleryCallBack(message) {
      document.getElementById("display").innerHTML = message;
    }
    function CameraCall() {
      Camera.postMessage('');
    }
    function CameraCallBack(message) {
      document.getElementById("display").innerHTML = message;
    }
    function ShareCall() {
      Share.postMessage('');
    }
    function ShareCallBack(message) {
    }
    //JS调用Flutter注册的BarcodeScanner对象：备注，这里没有返回值
    function BarcodeScannerCall() {
      BarcodeScanner.postMessage('');
    }
    //BarcodeScanner返回值回调函数
    function BarcodeScannerCallBack(message) {
      document.getElementById("display").innerHTML = message.message;
    }
    //JS调用Flutter注册的Location对象：备注，这里没有返回值
    function LocationCall() {
      Location.postMessage('');
    }
    //Location返回值回调函数
    function LocationCallBack(message) {
      document.getElementById("display").innerHTML = message;
    }
    //JS触发测试导航
    // function NavigateCall() {
    //   document.location = "js://webview?arg1=111&args2=222"
    // }
  </script>
</head>

<body>
  <section class="page-header">
    <h1 class="project-name">webview_flutter自测界面</h1>
    <h2 class="project-tagline">flutter插件测试，Flutter和JS互调测试</h2>
  </section>
  <section class="main-content">
    <h3>
      <div id="display"></div>
    </h3>
    <h3>
      <button onclick="BarcodeScannerCall()">BarcodeScanner</button>
    </h3>
    <h3>
      <button onclick="LocationCall()">Location</button>
    </h3>
    <h3>
      <button onclick="ShareCall()">Share</button>
    </h3>
    <h3>
      <button onclick="GalleryCall()">Gallery</button>
    </h3>
    <h3>
      <button onclick="CameraCall()">Camera</button>
    </h3>
    <h3>
      <button onclick="NavigateCall()">Navigate</button>
    </h3>
  </section>
</body>

</html>
