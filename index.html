<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Flutter WebView自测</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
  <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  <script>
    //FWV: Flutter WebView
    //相册
    function FWV_GalleryCall() {
      FWV_Gallery.postMessage('');
    }
    //相册回调
    function FWV_Gallery.CallBack(message) {
      document.getElementById("display").innerHTML = message;
    }
    //相机
    function FWV_CameraCall() {
      FWV_Camera.postMessage('');
    }
    //相机回调
    function FWV_Camera.CallBack(message) {
      document.getElementById("display").innerHTML = message;
    }
    //网络连接状态
    function FWV_ConnectivityCall() {
      FWV_Connectivity.postMessage('');
    }
    //网络连接状态回调
    function FWV_Connectivity.CallBack(message) {
      document.getElementById("display").innerHTML = message;
    }
    //写粘贴板
    function FWV_Clipboard_SetDataCall() {
      FWV_Clipboard_SetData.postMessage('您好，这是存入粘贴板的内容哦！');
    }
    //写粘贴板回调
    function FWV_Clipboard_SetData.CallBack(message) {
      document.getElementById("display").innerHTML = message;
    }
    //读粘贴板
    function FWV_Clipboard_GetDataCall() {
      FWV_Clipboard_GetData.postMessage('');
    }
    //读粘贴板回调
    function FWV_Clipboard_GetData.CallBack(message) {
      document.getElementById("display").innerHTML = message;
    }
    //packageInfo、deviceInfo
    function FWV_AppInfoCall() {
      FWV_Camera.postMessage('');
    }
    //packageInfo、deviceInfo回调
    function FWV_AppInfo.CallBack(message) {
      document.getElementById("display").innerHTML = message;
    }
    //系统分享
    function FWV_ShareCall() {
      FWV_Share.postMessage('');
    }
    //系统分享回调
    function FWV_Share.CallBack(message) {
    }
    //扫码
    function FWV_BarcodeScannerCall() {
      FWV_BarcodeScanner.postMessage('');
    }
    //扫码回调
    function FWV_BarcodeScanner.CallBack(message) {
      document.getElementById("display").innerHTML = message.message;
    }
    //定位
    function FWV_LocationCall() {
      FWV_Location.postMessage('');
    }
    //定位回调
    function FWV_Location.CallBack(message) {
      document.getElementById("display").innerHTML = message;
    }
    //打开第三方应用
    function FWV_UrlLauncherCall() {
      // FWV_UrlLauncher.postMessage('weixin://');
      // FWV_UrlLauncher.postMessage('mqqwpa://');
      // FWV_UrlLauncher.postMessage('alipayqr://');
      // FWV_UrlLauncher.postMessage('sms://');
      // FWV_UrlLauncher.postMessage('tel://');
      FWV_UrlLauncher.postMessage('alipays://');

    }
    //定位回调
    function FWV_UrlLauncher.CallBack(message) {
      document.getElementById("display").innerHTML = message;
    }

  </script>
</head>

<body>
  <section class="main-content">
    <h3>
      <div id="display"></div>
    </h3>
    <h3>
      <button onclick="FWV_BarcodeScannerCall()">扫码</button>
    </h3>
    <h3>
      <button onclick="FWV_LocationCall()">定位</button>
    </h3>
    <h3>
      <button onclick="FWV_ShareCall()">系统分享</button>
    </h3>
    <h3>
      <button onclick="FWV_GalleryCall()">相册</button>
    </h3>
    <h3>
      <button onclick="FWV_CameraCall()">相机</button>
    </h3>
    <h3>
      <button onclick="FWV_ConnectivityCall()">网络状态监测</button>
    </h3>
    <h3>
      <button onclick="FWV_AppInfoCall()">PackageInfo & DeviceInfo</button>
    </h3>
    <h3>
      <button onclick="FWV_Clipboard_SetData()">写粘贴板</button>
    </h3>
    <h3>
      <button onclick="FWV_Clipboard_GetData()">读粘贴板</button>
    </h3>
    <h3>
      <button onclick="FWV_UrlLauncherCall()">唤起支付宝</button>
    </h3>
  </section>
</body>

</html>
