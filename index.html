<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Jiangyubao.GitHub.io by jiangyubao</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
  <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  <script>
    //JS调用Flutter注册的Toast对象：备注，这里没有返回值
    function JsCallFlutter() {
      Toast.postMessage("JS调用了Flutter");
    }

    function FlutterShareMesage() {
      Share.postMessage("分享：https://wwww.baidu.com");
    }
    //JS触发测试导航
    function JsNavigateFlutter() {
      document.location = "js://webview?arg1=111&args2=222"
    }
    //js回调测试函数，给Flutter调用
    function callJS(message) {
      document.getElementById("display").innerHTML = message;
    }
    //JS调用Flutter注册的BarcodeScanner对象：备注，这里没有返回值
    function JsCallFlutterBarcodeScanner() {
      BarcodeScanner.postMessage('');
    }
    //BarcodeScanner返回值回调函数
    function BarcodeScannerCallBack(message) {
      document.getElementById("display").innerHTML = message;
    }
    /**
    JS调用Flutter API的执行流程：
    1. JS调用Flutter注册的对象的函数；
    2. JS提供回调函数；
    3. Flutter执行完毕，得到返回结果，回调JS提供的函数；
    **/
  </script>
</head>

<body>
  <section class="page-header">
    <h1 class="project-name">webview_flutter自测界面</h1>
    <h2 class="project-tagline">flutter插件测试，Flutter和JS互调测试</h2>
  </section>
  <section class="main-content">
    <h3>
      <div id="display"></div>
    </h3>
    <h3>
      <button onclick="JsCallFlutter()">JS调用Flutter</button>
    </h3>
    <h3>
      <button onclick="JsCallFlutterBarcodeScanner()">JS调用Flutter BarcodeScanner</button>
    </h3>
    <h3>
      <button onclick="FlutterShareMesage()">Flutter 分享</button>
    </h3>
    <h3>
      <button onclick="JsNavigateFlutter()">JS导航Flutter</button>
    </h3>
  </section>
</body>

</html>
